---
- hosts: centos
  tasks:

  - name: show id
    command: 'id'
    register: result
  - debug: msg="My Id is {{ result.stdout }}" 
  - name: show hostname
    command: 'hostname'
    register: result
  - debug: msg="My hostname is {{ result.stdout }}" 
  - name: show ssh
    command: 'cat /etc/passwd'
    register: path
  - debug: msg="My path is {{ path.stdout }}"
